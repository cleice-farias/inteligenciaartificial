<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title> Contatos</title>
        <link rel="stylesheet" type="text/css" href="css/folhaestilo.css">
    </head>
    <body>
<div class="container-principal">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="imag/logo_atual.png" alt="logo site">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#topo">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class='img-titulo'><img src="imag/contato_atual.png" alt="imagem de contato"></div>

<section id="txt-contato">
    <form name="meu_form" id="meu_form">
        <p class="nome">
            <label for="nome">Nome</label><br> 
            <input type="text" id="nomeid" placeholder="Nome completo" required="required" name="name"/>
        </p>
        <p class="fone">
            <label for="fone">Telefone</label><br>
            <input type="phone" id="foneid" placeholder="(DDD) 0000-0000" name="fone"/>
        </p>
        <p class="email">
            <label for="email">E-mail</label><br>
            <input type="email" id="emailid" placeholder="seuemail@email.com" name="email" required="required"/>
        </p>
        <p>
            <label for="email">Descrição</label><br>
            <textarea placeholder="mensagem" required="required"></textarea>
        </p>
        <button type="submit" form="meu_form">Enviar</button>

    </form>
    <div id="conta-data">
        <h4>Contatos</h4>
         <h5><img src="imag\icoadress.png" alt="endereço"><br>Avenida Novos Conhecimento nº 2016</h5>
         <h5><img src="imag\icoTelefone.png" alt="telefone"><br>+ 55 11 9999-9999</h5>
         <h5><img src="imag\icoemail3.png" alt="email"><br>contato@ia.com.br</h5> 
         <h5><img src="imag\icoface.png" alt="facebook"><br>facebook.com\ia</h5>
         <h5><img src="imag\icoinsta.png" alt="instagram"><br>@ia</h5>
         </div>
</section>  
</div>

</html>
